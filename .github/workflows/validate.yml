name: validate-spec

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate spec against schema
        run: |
          jsonschema -i config/bios-llm-spec-v3.0-ts.json schemas/reflex-ternary-v3.json

      - name: Check Î·-consistency (optional)
        run: |
          python src/check_eta.py
